<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/ea7c68e086.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>1st Proyect</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>

<header id="main-header" class="bg-success text-white p-4 mb-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 id="header-title"><a href="main.html">Inventory List</a></h1>
      </div>
      <div class="col-md-6 align-self-center">
        <input id="search" type="text" class="form-control" placeholder="Search Items">
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form id="add-form" class="form-inline mb-4 mt-1">
      <input id="item" type="text" class="form-control mr-2 mb-2">
      <input type="submit" class="btn btn-success" value="Add to list">
    </form>
    <div class="clear: both">
      <h2 class="title" style="float: left">Items</h2>
      <h6 style="float: right">Quantity in stock</h6>
    </div>
    <ul id="list-items" class="list-group">
      <li class="list-group-item">Pencil <span id="quantity" class="quantity">1</span><button class="btn btn-danger btn-sm delete"><i class="fas fa-trash-alt"></i></button></li>
      <li class="list-group-item">Notebook <span id="quantity">1</span><button class="btn btn-danger btn-sm delete"><i class="fas fa-trash-alt"></i></button></li>
      <li class="list-group-item">Pens <span id="quantity">1</span><button class="btn btn-danger btn-sm delete"><i class="fas fa-trash-alt"></i></button></li>
      <li class="list-group-item">Folder <span id="quantity">1</span><button class="btn btn-danger btn-sm delete"><i class="fas fa-trash-alt"></i></button></li>
    </ul>
  </div>
</div><br>

<div class="container">
  <form id="reset" class="d-grid gap-2 d-md-flex justify-content-md-end">
    <input type="reset" class="btn btn-warning" value="Remove list">
  </form>
</div>

    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="list.js"></script>
  </body>
</html>
